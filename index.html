<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="assets/css/main.css">
    <title>GIGEO App</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a class="navbar__container__brand" href="#inicio">
                <img class="" src="assets/images/logo-gigeoapp.png" alt="Logo GIGEO APP">
            </a>
            <button id="btn-togler" class="navbar__container__toggler" type="button">
                <span class="fas fa-bars"></span>
            </button>
            <div class="navbar__container__collapse">
                <ul>
                    <li>
                        <a href="#">
                            <span class="fas fa-search fa-2x"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fas fa-video fa-2x"></span>

                    </li>
                    <li>
                        <a href="#">
                            <span class="fas fa-plus fa-2x"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">

                        </a>
                    </li>
                    <li>
                        <a href="#">

                        </a>
                    </li>
                </ul>
            </div>
        </div>

    <header class="header">
    </header>

        <section class="container__row">
            <div class="container__row__col">
                <div class="avatar">
                    <img class="avatar__img_avatar" src="assets/images/profile-image.png" alt="imagen avatar">
                    <div class="avatar__text">
                        <h4 class="avatar__text__label_name">
                            Yuki Mukami
                        </h4>
                        <h5 class="avatar__text__label_follow">
                            30.000 seguidores
                        </h5>
                    </div>
                </div>
            </div>
            <div class="container__row__col ds-none-sm">
                <div class="buttons">
                    <button id="btn-mensaje" name="btn-mensaje" class="buttons__btn-gigeoapp btn-primary" type="button">
                        Mensaje
                    </button>
                    <button id="btn-mensaje" name="btn-mensaje" class="buttons__btn-gigeoapp btn-danger" type="button">
                        Seguir
                    </button>
                </div>
            </div>
        </section>
        <section class="container__row">

        </section>
    </main>
    <footer>

    </footer>
